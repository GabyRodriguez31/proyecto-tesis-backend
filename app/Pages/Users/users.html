
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Registro</h1>
      <p class="lead">Rellena los campos y regístrate con nosotros</p>
    </div>
  </div>
  <div class="container mt-5">
        <div class= "col-md-12 col-sm-12">
      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" #name [(ngModel)]="RegisterModel.name" class="form-control" id="name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" #lastname [(ngModel)]="RegisterModel.lastname" class="form-control" id="lastname" required>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="telefono">Teléfono</label>
          <input type="text" name="telefono" #phone [(ngModel)]="RegisterModel.phone" class="form-control" id="phone" required>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" name="email" #email [(ngModel)]="RegisterModel.email" class="form-control" id="email" required>
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="password">Contraseña</label>
          <input type="password" name="password" #password [(ngModel)]="RegisterModel.password" class="form-control" id="password" required>
        </div>
        <div class="form-group col-md-6">
          <label for="repeatPassword">Repita la contraseña</label>
          <input type="password" name="repeatPassword" #repeatPassword [(ngModel)]="RegisterModel.repeatPassword" class="form-control" id="RepeatPassword" required>
          <small *ngIf="this.validatePassword"  id="emailHelp" class="form-text text-muted">Las dos contraseñas deben ser iguales </small>
        </div>
      </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" name="condiciones" #condiciones [(ngModel)]="RegisterModel.condiciones" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          He leído y acepto las condiciones
        </label>
      </div>
    </div>
    <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-primary">Registrarme</button>
  </form>
</div>
</div>
